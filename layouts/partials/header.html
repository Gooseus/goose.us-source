<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en-us" }}">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>{{ .Title }} | Thoughts on philosophy, science, life, the universe and everything else.</title>
	{{ with .Site.Params.description }}<meta name="description" content="{{ . }}">{{ end }}
	{{ with .Site.Params.author }}<meta name="author" content="{{ . }}">{{ end }}
	<link rel="icon" href="http://localhost:1313/favicon.ico?v=2" />
	<link rel="stylesheet" href="{{ .Site.BaseURL }}css/style.css">
	{{ if .RSSLink -}}<link href="{{ .RSSLink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}">{{- end }}
	{{ .Hugo.Generator }}
</head>
<body>
	<header id="header">
		<em>Beta: Under Construction</em>
		<h1>
			<a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
		</h1>
		<nav>
			<ul>
			{{ range .Site.Menus.main }}
				<li><a href="{{ .URL | relURL }}" {{ if or ($.IsMenuCurrent "main" .) ($.HasMenuCurrent "main" .) }} class="active" {{end}} >{{ .Name }}</a></li>
			{{ end }}
			</ul>
		</nav>
	</header>
